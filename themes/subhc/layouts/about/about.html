{{ define "main" }}
<div class="container w-2/3 mx-auto mt-20 2xl:mt-30 2xl:w-2/5">
    <div class="text-xxs font-montserrat ">
        <div class="pt-2 md:pt-4 2xl:pt-5">
            <figure class="md:flex rounded-xl p-2 md:p-0 space-x-3 2xl:space-x-5">
                <img class="object-contain w-24 2xl:w-48 h-24 2xl:h-48 md:rounded-none mx-auto" src="/img/sc.jpg" alt="">
                <div class=" pt-2 md:leading-none lg:leading-normal  md:pt-0 2xl:pt-0 md:pl-2 text-center md:flex-1 md:text-justify">
                    <p>{{ .Content }}</p>
                    <br />
                    <p>Feel free to use the contact form if you wish to reach me with any comments, suggestions, remarks on the content of this site or anything.</p>
                    <div class="row1">
                        <script type="text/javascript">
                            var submitted = false;
                        </script>
                        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.onbeforeunload = null;document.getElementById('submsg').style.display='block';document.getElementById('contactForm').reset();}"></iframe>
                        <div class="py-12">
                            <form action="https://docs.google.com/forms/d/1qy35fynaa3MGJPjgIrr_AykZz2vmMqluQTMeFmI6pSU/formResponse" method="post" id="contactForm" target="hidden_iframe" onsubmit="submitted=true">
                                <div class="mt-2">
                                    <div class="grid grid-cols-1 gap-6">
                                        <label class="block">
                                            <input
                                                    input type="text" name="entry.1635670964"
                                                    class="mt-0 block w-full px-0.5 border-0 border-b border-ridiculousgray text-xxs focus:ring-0 focus:border-ridiculousblue"
                                                    placeholder="Name"  required
                                            />
                                        </label>
                                        <label class="block">
                                            <input
                                                    type="email" name="entry.1800841601"
                                                    class="mt-0 block w-full px-0.5 border-0 border-b border-ridiculousgray text-xxs focus:ring-0 focus:border-ridiculousblue"
                                                    placeholder="Email"  required
                                            />
                                        </label>
                                        <label class="block">
<!--                                            <span class="text-gray-700">Message</span>-->
                                            <textarea  name="entry.1864918951"
                                                       class="mt-0 block w-full px-0.5 border-0 border-b border-ridiculousgray text-xxs focus:ring-0 focus:border-ridiculousblue"
                                                    rows="2" placeholder="Message"  required
                                            ></textarea>
                                        </label>
                                        <div class="block">

                                            <div id="submsg" class="hidden w-full text-ridiculousblue text-center">
                                                <span>Thanks, will get back to you soon!</span>
                                            </div>
                                            <div class="mt-2">
                                                <div>
                                                    <div class="w-full">
                                                        <button class=" float-right font-bold py-2 px-4 rounded shadow hover:bg-ridiculousblue hover:text-white focus:outline-none" type="submit" name="submit" value="Send">
                                                            Send
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </figure>
        </div>
    </div>
</div>
{{ end }}
