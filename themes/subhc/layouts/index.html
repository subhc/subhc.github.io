<script>
    function toggleBibTeX(id) {
        let x = document.getElementById(id);
        if (x.classList.contains("hidden")){
            x.classList.remove("hidden");
        } else {
            x.classList.add("hidden");
        }
    }

    const copyToClipboard = (elementId) => {
        const temp = document.createElement("textarea");
        const text = document.getElementById(elementId).getElementsByClassName("whitespace-pre-line")[0].textContent;
        temp.value= text.replace(new RegExp(/\n\s+/g), '\n')
        document.body.appendChild(temp);
        temp.select();
        document.execCommand("copy");
        document.body.removeChild(temp);
    };

    let canvas = document.getElementById('title-canvas');
    let context = canvas.getContext('2d');
    let hue = 160;
    function bgColor() {
        hue = hue + Math.random() * 0.1;
        context.fillStyle = 'hsl(' + hue + ', 100%, 98.5%)';
        context.fillRect(0, 0, context.canvas.width, context.canvas.height);
    }
    setInterval(bgColor, 150 );

</script>
