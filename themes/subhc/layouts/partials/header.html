<header class=" w-all px-4 pt-4">
    {{/*  CSS functionality for menu toggle  */}}
    <style type="text/css">
        input#nav-toggle:checked~label#show-button {
            display: none;
        }

        input#nav-toggle:checked~label#hide-button {
            display: flex;
        }

        input#nav-toggle:checked~#nav-menu {
            display: block;
        }
    </style>

    <nav class="flex w-10/12  content-end items-center justify-between flex-wrap mt-6 mx-auto">
        <span class="flex"></span>
        <input id="nav-toggle" type=checkbox class="hidden">
        <label id="show-button" for="nav-toggle" class="flex items-center block md:hidden text-ridiculousblue hover:text-ridiculousorange">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu Open</title>
                <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
            </svg>
        </label>
        <label id="hide-button" for="nav-toggle" class="flex items-center hidden text-ridiculousblue hover:text-ridiculousorange">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu Close</title>
                <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
                         transform="rotate(45 10 10)" />
            </svg>
        </label>
        <ul id="nav-menu" class="text-x95 md:flex w-9/12 md:w-auto hidden md:block mt-2 md:mt-0 md:space-x-2 text-ridiculousblue font-baloo font-medium">
            {{ range .Site.Menus.main }}
            <li><a class="mr-4 hover:text-ridiculousorange" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
